<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Location Service Demonstration</title>
    <style>
      @import url("main.css");
    </style>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.min.css"
    />
    <link
      href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Amazon Location Service Demonstration</h1>
      </header>
      <div class="ui-front">
        <div class="ui-widget">
          <label id="address-label" for="address">Enter your address:</label>
          <input
            id="address"
            type="search"
            placeholder="1201 S Main St, Ann Arbor, MI 48104"
          />
        </div>
      </div>

      <div id="map"></div>
    </main>
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
