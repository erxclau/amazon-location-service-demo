<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Location Service Demonstration</title>
    <style>
      @import url("css/main.css");
      @import url("css/awesomplete.css");
    </style>
    <link
      href="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Amazon Location Service Demonstration</h1>
      </header>
      <label id="address-label" for="address">Enter your address:</label>
      <input
        incremental
        id="address"
        type="search"
        placeholder="1201 S Main St, Ann Arbor, MI 48104"
      />
      <div id="location">
        Your polling place is located at
        <a id="polling-location" target="_blank" rel="noreferrer">..</a>.
      </div>
      <div id="map"></div>
    </main>
    <script src="https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
